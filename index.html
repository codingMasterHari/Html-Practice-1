<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Over here, you will learn how to fix different gaming devices"
    />
    <!-- Embedded CSS -->
    <style>
      p {
        color: blue;
      }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>HTML and CSS</title>
  </head>
  <body style>
    <!-- Inline CSS -->
    <p style="color: blue; font-weight: bold">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>

<!-- Embedded CSS overrides External CSS.
Inline CSS overrides Embedded css

External -> Embedded -> Inline
-->
