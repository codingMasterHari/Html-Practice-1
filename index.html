<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Over here, you will learn how to fix different gaming devices"
    />

    <style>
      table,
      td,
      th {
        border: 1px solid green;
        border-collapse: collapse;
        padding: 5px;
      }

      tfoot {
        text-align: left;
      }
    </style>

    <title>HTML and CSS</title>
  </head>
  <body>
    <table>
      <!-- Table Head -->
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <!-- Table Header -->
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody>
        <!-- TABLE ROW -->
        <tr>
          <!-- Table Data Cell -->
          <td>Marketing</td>
          <td>$100</td>
        </tr>

        <tr>
          <td>Accounting</td>
          <td>$200</td>
        </tr>
      </tbody>
      <!-- Table Foot -->
      <tfoot>
        <tr>
          <th>Total</th>
          <th>$300</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

<!-- There are :
  <thead></thead>  Head of Table
  <tbody></tbody> Body of Table
  <tfoot></tfoot> Foot of Table
  <tr></tr> Table Row Element: Aligned to left, not bold
  <th></th> Table Head Element: Aligned in the Centerm bolded
  <td></td> Table Data Sell: Store Values 
-->
